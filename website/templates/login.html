{% extends "base.html" %}

{% block title %}{{title}} {% endblock %}

{% block content %}


<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div id="login">
				<form class="form-horizontal" name="LoginForm" action="." method="post">
				{% csrf_token %}
				{% if next %}
					<input type="hidden" class="form-control" name="next" value="{{ next }}" />
				{% endif %}
				<div class="control-group">
					<label class="control-label" for="email">Email</label>
					<div class="controls">
						<input type="text" class="form-control"  id="email" name="email"  placeholder="Email">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">Password</label>
					<div class="controls">
						<input type="password" class="form-control"  name="password" id="password" placeholder="Password">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</div>
				</form>

				<li class="login"><a href="/auth/password-reset/"><i class="fa fa-lock"></i> Forgot Password</a></li>
			</div>
		</div>
	</div>
</div>

{% endblock %}
